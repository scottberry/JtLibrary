---
version: 0.2.0

input:

    - name: mask
      type: MaskImage
      key:
      help: >
        Binary or labeled mask image containing the objects
        (connected pixel components) that should be registered.

    - name: relabel
      type: Boolean
      value: false
      help: >
        Should objects be relabeled on registration.
output:

    - name: objects
      type: SegmentedObjects
      key:
      help: Name that should be given to the objects in "mask".
